<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Comments Section</title>

      /* Add styling here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      #comments-container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      h2 {
        font-size: 1.5rem;
        margin-top: 0;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        resize: none;
        font-family: Arial, sans-serif;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        background-color: #fff;
      }

      .comment-author {
        font-weight: bold;
      }

      .comment-body {
        margin-top: 5px;
      }

      .comment-metadata {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
        font-size: 0.8rem;
      }

      .comment-date {
        font-style: italic;
      }

      .comment-reply,
      .comment-report {
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 0.8rem;
        color: #666;
        text-decoration: underline;
      }

      .comment-reply:hover,
      .comment-report:hover {
        color: #000;
      }
    </style>
  </head>

      </form>
    </div>
